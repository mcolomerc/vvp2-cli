# SQL Deployment Examples - Index File
#
# This directory contains multiple SQL deployment examples.
# Each example is in its own file for easier management and testing.
#
# Available Examples:
#
# 1. sql-with-deployment-target.yaml
#    - Basic SQL deployment using a dedicated deployment target
#    - Includes resource configuration for JobManager and TaskManager
#    - Best for production workloads requiring dedicated resources
#
# 2. sql-with-session-cluster.yaml
#    - Simple SQL deployment using a shared session cluster
#    - Faster startup, shared resources
#    - Best for development and interactive queries
#
# 3. sql-analytics-job.yaml
#    - Complex analytics job with Kafka source
#    - Demonstrates table creation and windowed aggregations
#    - Uses session cluster with advanced state management
#
# 4. test-sql-session.yaml
#    - Minimal test example for quick validation
#    - Simple INSERT statement
#
# Usage:
#   vvp2 deployment create -n default -f <example-file>.yaml
#
# For detailed documentation, see SQL_DEPLOYMENT_GUIDE.md